!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2SPINE4
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
vlan 30
   name Thirty
!
vlan 40
   name Fourty
!
vlan 4094
   name MLAG_Peer_Link
   trunk group MLAGPEER
!
vrf instance MGMT
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel56
   switchport mode trunk
   mlag 1
!
interface Port-Channel78
   switchport mode trunk
   mlag 3
!
interface Port-Channel100
   switchport mode trunk
   switchport trunk group MLAGPEER
!
interface Ethernet1
   desc Leaf5-eth49
   channel-group 56 mode active
!
interface Ethernet2
   desc Leaf6-eth49
   channel-group 56 mode active
!
interface Ethernet3
   desc Leaf7-eth49
   channel-group 78 mode active
!
interface Ethernet4
   desc Leaf8-eth49
   channel-group 78 mode active
!
interface Ethernet49
   Desc Spine3-eth49
   switchport mode trunk
   channel-group 100 mode active
!
interface Ethernet50
   desc spine3-eth50
   switchport mode trunk
   channel-group 100 mode active
!
interface Ethernet51
   desc Spine2-Ethernet51
   no switchport
   ip address 10.0.0.6/30
!
interface loopback0
   ip address 10.0.0.253/32
!
interface Management0
   vrf MGMT
   ip address 172.100.100.104/24
!
interface Vlan30
   ip address 10.30.30.3/24
   ip virtual-router address 10.30.30.1
!
interface Vlan40
   ip address 10.40.40.3/24
   ip virtual-router address 10.40.40.1
!
interface Vlan4094
   ip address 172.16.0.6/30
!
ip virtual-router mac-address aa:aa:bb:bb:cc:dd
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list no-default
    seq 10 deny 0.0.0.0/0
    seq 100 permit 0.0.0.0/0 le 32
!
mlag configuration
   domain-id MLAG
   local-interface Vlan4094
   peer-address 172.16.0.5
   peer-link Port-Channel100
!
ip route 10.0.0.252 172.16.0.5
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
route-map no-default permit 10
   match ip address prefix-list no-default
!
router bgp 65002
   router-id 10.0.0.253
   neighbor 10.0.0.5 remote-as 65002
   neighbor 10.0.0.5 update-source Ethernet51
   neighbor 10.0.0.5 route-map no-default out
   neighbor 10.0.0.252 remote-as 65001
   neighbor 10.0.0.252 route-map no-default out
   redistribute connected
   network 10.0.0.253/32
   network 10.30.30.0/24
   network 10.40.40.0/24
!
management ssh
   vrf MGMT
      no shutdown
!
end